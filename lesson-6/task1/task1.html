<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            let images = document.querySelectorAll("img");
            for (let item of images) {
                item.onclick = function () {
                    document.getElementById("big").src = this.src.replace("small", "big");
                }
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="small">

            <img id="atv1" src="img\small\atv1.jpg" alt="atv1">
            <img id="atv2" src="img\small\atv2.jpg" alt="atv2">
            <img id="atv3" src="img\small\atv3.jpg" alt="atv3">
        </div>

        <div class="big">
            <img id="big" src="" onerror="ImageError()">
        </div>
    </div>
    <script src="task1.js"></script>
